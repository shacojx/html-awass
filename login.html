<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Infosec</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/muicss/0.10.3/css/mui.min.css" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="main">
        <div class="wrapper-login">
            <div class="mui--text-body2 mui--text-dark-secondary text-center wrap-header">Web application
                <strong>security</strong></div>
            <div class="mui-divider"></div>
            <div class="mui--text-headline mui--text-dark text-center wrap-title">Sign In</div>
            <div class="login-form">
                <form class="mui-form">
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="text" required>
                        <label>Email</label>
                    </div>
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="text" required>
                        <label>Password</label>
                    </div>
                    <div class="mui-checkbox">
                        <label>
                            <input type="checkbox" value="">
                            Keep me signed in
                        </label>
                    </div>
                    <button type="submit" class="mui-btn mui-btn--raised btn-login">Login</button>
                </form>
            </div>
            <div class="wrap-footer text-center">
                <span>Copyright &copy;2022 by AWASS</span>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/muicss/0.10.3/js/mui.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
